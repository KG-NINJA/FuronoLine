<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>風呂のライン - Frontline Bath Assault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #fff;
        }
        
        #gameContainer {
            position: relative;
            background: #000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        canvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            color: #0f0;
            text-shadow: 2px 2px 0 #000;
            font-size: 14px;
            pointer-events: none;
            z-index: 10;
        }
        
        #hud div {
            margin: 5px 0;
        }
        
        .hud-bar {
            display: inline-block;
            width: 100px;
            height: 12px;
            background: #333;
            border: 1px solid #0f0;
            vertical-align: middle;
            margin-left: 10px;
        }
        
        .hud-bar-fill {
            height: 100%;
            background: #0f0;
            transition: width 0.2s;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 3px solid #0f0;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        #gameOver h1 {
            color: #0f0;
            margin-bottom: 20px;
            font-size: 36px;
        }
        
        #gameOver button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }
        
        #gameOver button:hover {
            background: #0c0;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            color: #888;
            font-size: 11px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="hud">
            <div>
                <span>HP:</span>
                <div class="hud-bar">
                    <div class="hud-bar-fill" id="healthBar" style="width: 100%;"></div>
                </div>
            </div>
            <div>
                <span>弾薬: <span id="ammo">∞</span></span>
                <span style="margin-left: 20px;">手榴弾: <span id="grenades">5</span></span>
            </div>
            <div id="vehicleInfo" style="display: none;">
                <span>ビークル装甲:</span>
                <div class="hud-bar">
                    <div class="hud-bar-fill" id="vehicleBar" style="width: 100%; background: #fa0;"></div>
                </div>
            </div>
            <div>
                <span>本部まで: <span id="distance">256</span>m</span>
            </div>
            <div style="margin-top: 10px; font-size: 12px;">
                <span>スコア: <span id="score">0</span></span>
            </div>
        </div>
        
        <div id="gameOver">
            <h1 id="gameOverTitle">MISSION COMPLETE</h1>
            <p id="gameOverMessage">本部を制圧しました！</p>
            <p style="margin-top: 10px;">スコア: <span id="finalScore">0</span></p>
            <button onclick="location.reload()">再プレイ</button>
        </div>
        
        <div id="instructions">
            WASD: 移動 | 矢印キー: 砲塔方向(ビークル時) | SPACE: 射撃 | G: 手榴弾 | E: ビークル乗降
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
